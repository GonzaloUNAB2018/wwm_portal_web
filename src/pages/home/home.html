<ion-content padding>
  
<ion-grid>
  <ion-row>
    <ion-col>

    </ion-col>
    <ion-col col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4>
      <ion-buttons start>
        <button ion-button round outline (click)="logout()"><ion-icon name="power"></ion-icon></button>
      </ion-buttons>
      <ion-title align="center">Listado de Usuarios</ion-title>
      <br>
      <ion-list inset>
        <button ion-item *ngFor="let user of users" (click)="toUserDataBase(user.User_Info.uid, user.User_Info.nickName, user.User_Info.run)">
          <ion-avatar item-start>
            <img src="{{user.User_Info.profilePhoto}}">
          </ion-avatar>
          {{user.User_Info.nickName}} {{user.User_Info.run}}
          <ion-icon item-end name="arrow-dropright"></ion-icon>
        </button> 
      </ion-list>
    </ion-col>
    <ion-col>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
