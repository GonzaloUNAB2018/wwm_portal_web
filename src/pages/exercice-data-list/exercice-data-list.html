<ion-header>
  <ion-navbar>
      <!--ion-buttons end>
        <button ion-button round outline (click)="result()">Descarga todos los ejercicios</button>
      </ion-buttons-->
    
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-title>Ejercicios {{type}}</ion-title>
        <ion-list inset>
          <button ion-item *ngFor="let exercice of exercices" 
          (click)="toExcerciceData( 
            exercice.eid,
            exercice.type,
            exercice.save_time
            )">
            {{exercice.eid}} || {{exercice.type}} || {{exercice.save_time}}
          </button>
        </ion-list>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
