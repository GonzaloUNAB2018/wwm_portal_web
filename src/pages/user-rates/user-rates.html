<ion-header>

  <ion-navbar>
    <ion-title>Pulsaciones registradas por {{nickName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <br>
        <br>
        <p *ngIf="allRates">Existen {{rates}} registros por descargar</p>
        <button ion-button *ngIf="!hableButton" disabled>
          Descargar Información .CSV
        </button>
        <button ion-button *ngIf="hableButton" (click)="exportToCSV()">
          Descargar Información .CSV
        </button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
